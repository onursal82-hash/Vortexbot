<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vortex DCA</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Preload fonts if possible, or use system fonts fallback -->
</head>
<body>

    <!-- Header -->
    <header class="nav-header">
        <div class="brand-center">
            <!-- Vortex AI Logo -->
            <img src="/static/assets/brand/vortex-ultra-final.png" alt="Vortex AI" class="header-logo-img">
            <div class="vortex-title-gold">VORTEX DCA TRADING BOT</div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">

        <!-- VIEW: DASHBOARD -->
        <div id="view-dashboard" class="view-section">
            <div class="dashboard-layout">
                
                <!-- 1. Net PnL (Vertical Pill with Integrated Coins) -->
                <div class="pnl-pill-card">
                    <div class="pnl-circle-glow">
                        <div class="pnl-value-main" id="dashTotalPnl">+$0.00</div>
                    </div>
                    <div class="pnl-label">NET PNL</div>
                    
                    <!-- Integrated Top Coins -->
                    <div class="integrated-coins">
                        <div class="coin-pill">
                            <span class="coin-name">BTC</span>
                            <span class="coin-price" id="price-BTC">--</span>
                        </div>
                        <div class="coin-pill">
                            <span class="coin-name">ETH</span>
                            <span class="coin-price" id="price-ETH">--</span>
                        </div>
                        <div class="coin-pill">
                            <span class="coin-name">SOL</span>
                            <span class="coin-price" id="price-SOL">--</span>
                        </div>
                        <div class="coin-pill">
                            <span class="coin-name">XRP</span>
                            <span class="coin-price" id="price-XRP">--</span>
                        </div>
                        <div class="coin-pill">
                            <span class="coin-name">BNB</span>
                            <span class="coin-price" id="price-BNB">--</span>
                        </div>
                    </div>
                </div>

                <!-- 2. Asset Cards (Remaining Assets) -->
                <div id="assets-container">
                    <!-- Populated by JS for other assets if needed -->
                </div>

                <!-- 3. Balance & Bots (Grid) -->
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">Balance</div>
                        <div class="stat-val font-mono" id="totalBal">$0.00</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Active Bots</div>
                        <div class="stat-val" id="dashBotCount" style="color: #a084e8;">0</div>
                    </div>
                </div>

            </div>
        </div>

        <!-- VIEW: FACTORY -->
        <div id="view-factory" class="view-section hidden">
            
            <!-- Strategy Engine Card -->
            <div class="card strategy-card">
                <div class="strategy-header">Strategy Engine</div>
                
                <div class="action-buttons-grid">
                    <button class="btn-start-dca" onclick="window.startVortexStrategy()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
                        Start Vortex
                    </button>
                    <button class="btn-custom-bot" onclick="window.launchCustomBot()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                        Custom Bot
                    </button>
                </div>

                <div style="text-align: center; margin-top: 20px; color: #fff;">Select Market</div>
                <input type="text" class="search-input" id="factorySearch" placeholder="Search (e.g. BTC)...">
                
                <div id="searchResults" style="margin-top: 10px; background: rgba(0,0,0,0.5); border-radius: 8px; display: none;">
                    <!-- Results go here -->
                </div>

                <div style="text-align: center; margin-top: 15px; color: var(--text-secondary);">---</div>
                
                <div id="factorySelectedDisplay" style="text-align: center; color: var(--accent-yellow); font-weight: bold; margin-top: 5px; display:none;"></div>
                
                <!-- Config Inputs -->
                <div id="factoryConfig" style="margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div class="config-item">
                        <label>Base Order ($)</label>
                        <input type="number" id="fBase" value="20" class="search-input">
                    </div>
                    <div class="config-item">
                        <label>Safety Order ($)</label>
                        <input type="number" id="fSafety" value="40" class="search-input">
                    </div>
                    <div class="config-item">
                        <label>Max Safety</label>
                        <input type="number" id="fMaxSafety" value="5" class="search-input">
                    </div>
                    <div class="config-item">
                        <label>Vol Scale</label>
                        <input type="number" step="0.01" id="fVolScale" value="1.05" class="search-input">
                    </div>
                    <div class="config-item">
                        <label>Step Scale</label>
                        <input type="number" step="0.01" id="fStepScale" value="1.0" class="search-input">
                    </div>
                    <div class="config-item">
                        <label>Deviation (%)</label>
                        <input type="number" step="0.1" id="fDev" value="2.0" class="search-input">
                    </div>
                    <div class="config-item" style="grid-column: span 2;">
                        <label>Take Profit (%)</label>
                        <input type="number" step="0.1" id="fTP" value="1.5" class="search-input">
                    </div>

                    <!-- New Parameters -->
                    <div class="config-item" style="grid-column: span 2;">
                        <label>Profit Currency</label>
                        <select id="fProfitCurrency" class="search-input">
                            <option value="quote">USDT (Quote)</option>
                            <option value="base">Crypto (Base)</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label>Mode</label>
                        <select id="fContinuousMode" class="search-input">
                            <option value="false">One-time</option>
                            <option value="true">Loop</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label>Entry Type</label>
                        <select id="fEntryType" class="search-input">
                            <option value="asap">ASAP</option>
                            <option value="close">Close Market</option>
                        </select>
                    </div>
                    
                    <input type="hidden" id="fTPType" value="total_volume">
                    <input type="hidden" id="fStopAction" value="close">
                </div>
            </div>

            <!-- Active Operations -->
            <div style="margin-top: 20px;">
                <div style="color: #fff; text-transform: uppercase; font-weight: bold; margin-bottom: 10px;">Active Operations</div>
                <div id="activeBotCards" class="active-ops-container">
                    <!-- JS Populates -->
                </div>
            </div>

        </div>

    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="window.switchTab('dashboard')" id="nav-dashboard">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
            <span>Dashboard</span>
        </div>
        <div class="nav-item" onclick="window.switchTab('factory')" id="nav-factory">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
            <span>Factory</span>
        </div>
        <div class="nav-item" onclick="window.location.href='/logout'">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            <span>Logout</span>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" style="position: fixed; top: 20px; right: 20px; z-index: 9999; pointer-events: none;"></div>

    <!-- Bot Details Modal -->
    <div id="botDetailsModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" onclick="window.closeBotDetails()">&times;</span>
            <h2 id="modalBotSymbol">BOT DETAILS</h2>
            <div id="modalBotContent"></div>
        </div>
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>
