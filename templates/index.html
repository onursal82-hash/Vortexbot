<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DACEBOT PRO - VORTEX</title>
    <!-- Local Icons Only -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- PWA Support -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#0d2b2d">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Favicons (Using Brand Logo) -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/brand/vortex-ultra-final.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='assets/brand/vortex-ultra-final.png') }}">
</head>
<body>

    <!-- Top Navigation (Reconstructed) -->
    <header class="nav-header" style="display: flex; justify-content: space-between; align-items: center; padding: 15px 30px;">
        
        <!-- Logo (Left) -->
        <div style="flex: 1; display: flex; justify-content: flex-start;">
            <img src="{{ url_for('static', filename='assets/brand/vortex-ultra-final.png') }}" 
                 alt="Vortex" 
                 style="height: 180px; width: auto; flex-shrink: 0; object-fit: contain; background: transparent !important; border: none; box-shadow: none; display: block; margin-left: 10px;">
        </div>
        
        <!-- Title (Center) -->
        <div class="brand-center" style="flex: 0 0 auto;">
            <div class="vortex-title-gold" style="font-family: 'Inter', sans-serif; font-size: 2.2rem; letter-spacing: 2px;">VORTEX</div>
            <div style="font-family: var(--font-mono); color: #d4af37; font-size: 0.8rem; letter-spacing: 2px; font-weight: 700; text-align: center;">DCA TRADING BOT</div>
            
            <!-- Live Market Feed -->
            <div class="market-ticker-container" style="background: transparent; border: none; box-shadow: none; margin-top: 5px; padding: 0;">
                <div id="liveMarketFeed" class="scrolling-ticker" style="font-size: 0.9rem; color: #aaa;">
                    <span style="color: var(--text-secondary);">Loading Live Feed...</span>
                </div>
            </div>
        </div>

        <!-- Menu (Right) -->
        <div style="flex: 1; display: flex; justify-content: flex-end; padding-right: 30px;">
            <div class="nav-tabs">
                <div class="nav-tab active" onclick="switchTab('dashboard')">Dashboard</div>
                <div class="nav-tab" onclick="switchTab('factory')">Bot Factory</div>
                <div class="nav-tab" onclick="window.location.href='/logout'" style="color: var(--danger);">Logout</div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="main-container" style="padding: 10px; height: calc(100vh - 100px); overflow-y: auto;">
        
        <!-- Toast Container -->
        <div id="toastContainer" class="toast-container"></div>

        <!-- VIEW: Dashboard -->
        <div id="view-dashboard" class="view-section active">
            
            <!-- Hero Grid (3-Column Layout) -->
            <div class="dashboard-grid" style="grid-template-columns: 1fr 1.5fr 1fr; gap: 20px; margin-bottom: 20px; align-items: center;">
                
                <!-- Left Asset Cards -->
                <div id="leftAssetCards" style="display: flex; flex-direction: column; gap: 15px;">
                    <!-- Populated by JS -->
                </div>

                <!-- Central PNL Hero -->
                <div class="card stat-card" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; min-height: 350px; border: 1px solid rgba(255, 215, 0, 0.2);">
                    <div class="circular-pnl">
                        <svg viewBox="0 0 36 36" class="circular-chart">
                            <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <path id="pnlCircle" class="circle" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <text x="18" y="20.35" class="percentage" id="dashTotalPnl" style="font-size: 0.5em;">0%</text>
                        </svg>
                        <div class="pnl-label" style="font-size: 1.5rem; font-weight: 800; color: #FFD700; margin-top: 15px; letter-spacing: 2px;">NET PNL</div>
                    </div>
                </div>

                <!-- Right Asset Cards -->
                <div id="rightAssetCards" style="display: flex; flex-direction: column; gap: 15px;">
                    <!-- Populated by JS -->
                </div>

            </div>
            
            <!-- Hidden Stats (Compacted) -->
             <div class="dashboard-grid" style="opacity: 0.8; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
                <div class="card stat-card" style="padding: 15px;">
                    <div class="stat-label">Total Balance</div>
                    <div class="stat-value" id="totalBal" style="font-size: 1.2rem;">...</div>
                </div>
                <div class="card stat-card" style="padding: 15px;">
                    <div class="stat-label">Active Bots</div>
                    <div class="stat-value" id="dashBotCount" style="color: var(--accent); font-size: 1.2rem;">0</div>
                </div>
                <div class="card stat-card" style="padding: 15px;">
                    <div class="stat-label">Reserved</div>
                    <div class="stat-value" id="reservedBal" style="font-size: 1.2rem;">...</div>
                </div>
             </div>
        </div>

        <!-- VIEW: Bot Factory (Split Screen) -->
        <div id="view-factory" class="view-section" style="max-width: 100%;">
            <div class="split-layout">
                
                <!-- LEFT: Bot Settings (30%) -->
                <div class="card settings-panel">
                    <h3 style="margin-top: 0; color: var(--accent); border-bottom: 1px solid var(--border); padding-bottom: 10px;">Strategy Engine</h3>
                    
                    <!-- VORTEX DCA Button Box -->
                    <div class="vortex-button-box">
                        <button onclick="startVortexStrategy()" class="btn-vortex">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"></path><path d="M12 15l-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"></path><path d="M9 9l1.5 1.5z"></path><path d="M15 15l1.5 1.5z"></path></svg>
                            START VORTEX DCA
                        </button>
                        <div style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 8px; text-align: center;">
                            One-click DCA Strategy
                        </div>
                    </div>
                    
                    <!-- Search -->
                    <div class="input-group">
                        <label>Select Market</label>
                        <input type="text" id="factorySearch" placeholder="Search (e.g. BTC)..." style="border-color: var(--accent);">
                        <div id="searchResults" class="search-results"></div>
                    </div>
                    <div id="factorySelectedDisplay" style="font-size: 1.2rem; font-weight: 800; color: var(--text-primary); margin-bottom: 20px;">---</div>

                    <!-- Params -->
                    <div id="factoryConfig" style="display: none;">
                        <div class="settings-grid">
                            <div class="input-group"><label>Base Order</label><input type="number" id="fBase" value="100"></div>
                            <div class="input-group"><label>Safety Order</label><input type="number" id="fSafety" value="150"></div>
                            <div class="input-group"><label>Max Safety Orders</label><input type="number" id="fMaxSafety" value="5"></div>
                            <div class="input-group"><label>Volume Scale</label><input type="number" id="fVolScale" value="1.5" step="0.1"></div>
                            <div class="input-group"><label>Step Scale</label><input type="number" id="fStepScale" value="1.5" step="0.1"></div>
                            <div class="input-group"><label>Deviation (%)</label><input type="number" id="fDev" value="1.5" step="0.1"></div>
                            <div class="input-group"><label>Take Profit (%)</label><input type="number" id="fTP" value="1.5" step="0.1"></div>
                            <div class="input-group">
                                <label>TP Type</label>
                                <select id="fTPType">
                                    <option value="total_volume">Total Volume</option>
                                    <option value="base_order">Base Order</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>Profit Currency</label>
                                <select id="fProfitCurrency">
                                    <option value="quote">Quote (USDT)</option>
                                    <option value="base">Base (Coin)</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>Stop Action</label>
                                <select id="fStopAction">
                                    <option value="close">Close Deal</option>
                                    <option value="wait">Wait Manual</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Loop Toggle -->
                        <div class="input-group" style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                            <input type="checkbox" id="fLoop" style="width: auto;">
                            <label for="fLoop" style="margin: 0; color: var(--accent); font-weight: bold;">Loop Until Cancelled</label>
                        </div>

                        <button class="btn-primary" onclick="launchFactoryBot()">LAUNCH BOT</button>
                    </div>
                </div>

                <!-- RIGHT: Active Bot Cards (70%) -->
                <div class="card active-bots-panel">
                    <h3 class="panel-header">Active Operations</h3>
                    <div id="activeBotCards" class="bot-card-grid">
                        <!-- Populated by JS -->
                        <div style="text-align: center; padding: 40px; color: var(--text-secondary);">No Active Strategies Running</div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}?v={{ range(1, 9999) | random }}"></script>
</body>
</html>
